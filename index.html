    <h2>Type here to evaluate your text.</h2>

    <div><textarea name="textarea" id="box" placeholder="Enter your text here." rows="9" cols="120" ></textarea></div>
    
    <div class="button-container">
        <button type="button" class="btn btn-primary caps">Convert to Uppercase</button>

        <button type="button" class="btn btn-primary copy">Copy Text</button>
        <button type="button" class="btn btn-primary extra-space">Remove Extra Spaces</button>
    </div>
